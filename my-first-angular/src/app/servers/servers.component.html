<div class="container">
  <div>
    <div class="row">
      <h1>Server with ID : {{ serverId }} is <span id="serverStatus">{{ getServerStatus() }}</span></h1>
    </div>
    <span>{{ check() }}</span>
    <button class="btn btn-primary" [disabled]="isDisable" (click)="onToggleServer()">{{getBtnLable()}}</button>
    <!-- <p [innerText] = "!isDisable"></p>   -->
  </div>
  <br>
  <div>
    <div class="row">
      <input type="text" class="form-control" (input) ="onGetServerName($event)" >
       <input type="text" class="form-control" [(ngModel)]="serverName" >
      <p>Server name is : {{serverName}}</p>
    </div>
  </div>
</div>
